name: プログラミング言語 Crystal
description: Ruby のような構文で型推論のあるコンパイル言語
url: https://ja.crystal-lang.org
logo: /images/crystal-h.png
defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      image: /images/icon.png
      layout: default
  -
    scope:
      path: ""
      type: posts
    values:
      image: /images/icon.png
      layout: post
      is_post: true
  -
    scope:
      path: "install"
      type: pages
    values:
      image: /images/icon.png
      layout: install
      permalink: /install/:basename/
twitter:
  username: CrystalLanguage

highlighter: rouge
markdown: kramdown
exclude:
- "*.haml"
- docker-compose.yml
- Gemfile
- Gemfile.lock
- Makefile
- Rakefile
- scripts/*.cr
- vendor

plugins:
  - jekyll-seo-tag
  - jekyll-assets
  - jekyll-timeago

